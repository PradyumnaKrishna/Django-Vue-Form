
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple user form made with Django Rest Framework and Vue.js">

    <meta name="keywords" content="vuejs, django, user-form, restapi">
    <!-- bootstap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- boostrap css -->
    <style>
    </style>

  </head>

  <body>
    <div id="starting">
      <div class="container">
        <div class="row">
          &emsp;
          <!-- Add Form Modal -->
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">ADD FORM</h5>
                </div>
                <form v-on:submit.prevent="addForm()">
                <div class="modal-body">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Enter Name"
                        v-model="newForm.name"
                        required="required" >
                    </div>
                    <div class="form-group">
                      <label for="dob">Date of Birth</label>
                      <input
                        type="date"
                        class="form-control"
                        id="dob"
                        placeholder="dd/mm/yyyy"
                        v-model="newForm.dob"
                        required="required" >
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="abc@xyz.com"
                        v-model="newForm.email"
                        required="required" >
                    </div>
                    <div class="form-group">
                      <label for="phone_number">Phone</label>
                      <input
                        type="text"
                        class="form-control"
                        id="phone_number"
                        placeholder="+919876543210"
                        v-model="newForm.phone_number"
                        required="required" >
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
                </form>
              </div>
            </div>
          </div>
          <!-- End of add article modal -->
        </div>
      </div>

    </div>

  <!-- bootrtap js files -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- vue.js files -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
  <script type="text/javascript">
    Vue.http.headers.common['X-CSRFToken'] = "{{ csrf_token }}";
    new Vue({
        el: '#starting',
        delimiters: ['${','}'],
        data: {
        forms: [],
        loading: false,
        currentForm: {},
        message: null,
        newForm: { 'name': null, 'dob': null, 'email': null, 'phone_number': null },
      },
      methods: {
        addForm: function() {
          this.loading = true;
          this.$http.post(`/api/form/`,this.newForm)
              .then((response) => {
                this.loading = false;
                window.location.href = "/submitted-forms";
              })
              .catch((err) => {
                this.loading = false;
                console.log(err);
                alert("Invalid Phone No");
              })
        }
      }
    });
  </script>
  </body>
</html>
