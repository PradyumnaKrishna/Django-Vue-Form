<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple user form made with Django Rest Framework and Vue.js">

    <meta name="keywords" content="vuejs, django, user-form, restapi">
    <!-- bootstap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- boostrap css -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
    </style>

</head>

<body>
<div id="starting">
    <div class="container">
        <div class="row">
            <h1>List of Forms</h1>
            &emsp;
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Date of Birth</th>
                    <th scope="col">Phone No</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="form in forms">
                    <th scope="row">${form.name}</th>
                    <td>${form.email}</td>
                    <td>${form.dob}</td>
                    <td>${form.phone_number}</td>
                    <td>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
    <div class="loading" v-if="loading===true">Loading&#8230;</div>

</div>

<!-- bootrtap js files -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<!-- vue.js files -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
<script type="text/javascript">
    Vue.http.headers.common['X-CSRFToken'] = "{{ csrf_token }}";
    new Vue({
        el: '#starting',
        delimiters: ['${', '}'],
        data: {
            forms: [],
            loading: false,
            currentForm: {},
            message: null,
            newForm: {'name': null, 'dob': null, 'email': null, 'phone_number': null},
        },
        mounted: function () {
            this.getForms();
        },
        methods: {
            getForms: function () {
                this.loading = true;
                this.$http.get(`/api/form/`)
                    .then((response) => {
                        this.forms = response.data;
                        this.loading = false;
                    })
                    .catch((err) => {
                        this.loading = false;
                        console.log(err);
                    })
            },
            getForm: function (id) {
                this.loading = true;
                this.$http.get(`/api/form/${id}/`)
                    .then((response) => {
                        this.currentForm = response.data;
                        this.loading = false;
                    })
                    .catch((err) => {
                        this.loading = false;
                        console.log(err);
                    })
            },
        }
    });
</script>
</body>

</html>
